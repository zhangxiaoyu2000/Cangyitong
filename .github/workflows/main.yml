name: 打包前端，构建镜像，部署服务
on: push 
jobs:
  npm-build: 
    name: npm-build工作
    runs-on: ubuntu-latest
    steps:
     - name: 读取仓库内容
       uses: actions/checkout@v4
     - name: 切换到前端代码目录
       working-directory: ./system-frond/box-sys-frond
       # run: cd ./system-frond/box-sys-frond
     - name: 下载依赖 
       run: yarn
     - name: 打包构建前端代码
       run: yarn run build
     
  
