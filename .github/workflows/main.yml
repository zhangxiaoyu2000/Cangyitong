name: 打包前端，构建镜像，部署服务
on: push 
jobs:
  npm-build: 
    name: npm-build工作
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: system-frond/box-sys-frond
    steps:
     - name: 读取仓库内容
       uses: actions/checkout@v4
     - name: 下载依赖 
       run: yarn
     - name: 打包构建前端代码
       run: yarn run build
     - name: 🐳 Build Docker image
       run: docker build -t ${{ secrets.DOCKER_USERNAME }}/Cangyitong:latest .  
     - name: 登录DockerHub
       uses: docker/login-action@v3
       with:
        username: ${{secrets.DOCKER_USERNAME}}
        password: ${{secrets.DOCKER_PASSWORD}}
     - name: 📤 Push Docker image to Docker Hub
       run: docker push ${{ secrets.DOCKER_USERNAME }}/my-frontend-app:latest   
       
     
  
